<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UJIAN SHEILA LAKSMI 51421417</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--css-->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
        <h2 class="mt-5 mb-5">Penambahan Nama dengan CRUD menggunakan Local Storage JavaScript</h2>
        <div class="mb-5">
          <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="name">Nama</label>
                <input
                    type="text"
                    name="name"
                    class="form-control"
                    id="name"
                    placeholder="Masukkan Nama"
                    />
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="age">Umur</label>
                <input
                    type="text"
                    name="age"
                    class="form-control"
                    id="age"
                    placeholder="Masukkan Umur"
                    />
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="address">Alamat</label>
                <input
                    type="text"
                    name="address"
                    class="form-control"
                    id="address"
                    placeholder="Masukkan Alamat"
                    />
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="email">Email</label>
                <input
                    type="email"
                    name="email"
                    class="form-control"
                    id="email"
                    placeholder="Masukkan Email"
                    />
            </div>
            <div class="col-lg-12 mt-5">
               <button class="btn btn-success" id="Submit"
               onclick="AddData()">
                Add Data
            </button>
            <button class="btn btn-primary" id="Update">
             Update
            </button>
            </div>
         </div>
        </div>
        <hr>
        <div class="row nt-5">
           <div class="col-12">
            <table class="table table-bordered" id="crudTable">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Umur</th>
                        <th>Alamat</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
           </div> 
        </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
